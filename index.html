<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
     <link rel="icon" type="image/x-icon" href="calculator.png">
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="displayBorder">
        <input type="text" class="calculator-screen" value="" disabled >
            </div>
        <div class="calculator-keys">
             <button type="button" class="numberKeys" value="0">0</button>
            <button type="button" class="numberKeys" value=".">.</button>
           <button type="button" class="numberKeys" value="" >DEL</button>
             <button type="button" class="operator" id="equals"   value="">=</button>
          
             <button type="button" class="numberKeys" value="7">7</button>
            <button type="button" class="numberKeys" value="8">8</button>
            <button type="button" class="numberKeys" id="nine" value="9">9</button>
            <button type="button" class="operator" id="mul"   value="*">&times;</button>
           
            <button type="button" class="numberKeys" value="4">4</button>
            <button type="button" class="numberKeys" value="5">5</button>
            <button type="button" class="numberKeys" value="6">6</button>
             <button type="button" class="operator" id="sub"   value="-">-</button>
          
            <button type="button" class="numberKeys" value="1">1</button>
            <button type="button" class="numberKeys" value="2">2</button>
            <button type="button" class="numberKeys" value="3">3</button>
                <button type="button" class="operator" id="add"   value="+">+</button>

            <button type="button" class="numberKeys" value="CE" id="clear" style="margin-left: 5px;" value="clear">CE</button>
            <button type="button" class="operator" id="div"   value="/"  style="margin-right: 5px;">&divide;</button>
            
            </div>
            </div>
    
    <script src="script.js"></script>
</body>
</html>
